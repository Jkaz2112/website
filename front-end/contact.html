<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact US</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="homepage.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="https://main.d3ej7xs521nmu9.amplifyapp.com/">Logout</a></li>
          </ul>
        </nav>
      </header>
      <section>
        <div class="title">Contact us</div>
        <div class="form">
          <form name="contact" class="form-control" action="" method="post" id="form">
            <label for="input-name" class="form-label">Name</label>
            <input
              type="text"
              name="name"
              placeholder="Your name"
              id="input-name"
            />
            <label for="input-email" class="form-label">Email</label>
            <input
              type="text"
              name="email"
              placeholder="Your email"
              id="input-email"
            />
            <label for="input-phone" class="form-label">Phone</label>
            <input
              type="text"
              name="phone"
              placeholder="Your phone number"
              id="input-phone"
            />
            <label for="input-question" class="form-label">Question</label>
            <textarea
              name="question"
              placeholder="Enter your Question"
              rows="10"
              id="input-question"
            ></textarea>
            <button type="submit" class="btn btn-primary" name="submit" value="Submit" id="submit_form">Submit</button>
            <div class="response_msg"></div>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13321.019160223632!2d-111.934241!3d33.4166011!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872b08c354f63449%3A0xf3f3495da6a199df!2sW.%20P.%20Carey%20School%20of%20Business%20-%20Arizona%20State%20University!5e0!3m2!1sen!2sus!4v1668606973922!5m2!1sen!2sus"
              height="600"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </form>
        </div>
      </section>
  <footer>
    <p>Copyright Â© 2023 Scrum Bucket</p>
    <div class="social-media">
      <a href="https://www.facebook.com/"><img src="./images/facebook_logo.png" alt="Facebook"></a>
      <a href="https://twitter.com/"><img src="./images/instagram_logo.png" alt="Twitter"></a>
      <a href="https://www.instagram.com/"><img src="./images/twitter_logo.png" alt="Instagram"></a>
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
$("#form").on("submit",function(e){
e.preventDefault();
if($("#form [name='your_name']").val() === '')
{
$("#form [name='your_name']").css("border","1px solid red");
}
else if ($("#form [name='your_email']").val() === '')
{
$("#form [name='your_email']").css("border","1px solid red");
}
else
{
$("#loading-img").css("display","block");
var sendData = $( this ).serialize();
$.ajax({
type: "POST",
url: "get_response.php",
data: sendData,
success: function(data){
$("#loading-img").css("display","none");
$(".response_msg").text(data);
$(".response_msg").slideDown().fadeOut(3000);
$("#form").find("input[type=text], input[type=email], textarea").val("");
}
});
}
});
$("#form input").blur(function(){
var checkValue = $(this).val();
if(checkValue != '')
{
$(this).css("border","1px solid #eeeeee");
}
});
});
</script>
</body>
</html>
